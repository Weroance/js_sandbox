<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>javascript sandbox</title>
    </head>
<body>


    <script>
        const myarray = [1,2,3,4,5,6,7,8,9]
    
        function sumOfTripledEvens(arr)   {
            return arr
                .filter((item) => item % 2 == 0)
                .map((item) => item * 3 )
                .reduce(( total, currentItem ) => total + currentItem);

        }

        console.log(sumOfTripledEvens(myarray))
    
    </script>


</body>

</html>
